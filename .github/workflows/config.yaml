name: Hola Mundo
on: [push]

jobs:
    hola:
        runs-on: ubuntu-latest

        steps:
        - name: Hola Mundo
          run: echo "Hola Mundo"
        
        - name: Crear Archivo
          run: touch hola.txt
        
        - name: Setear Texto
          run: echo "Hola Mundo" >> hola.txt
        
        - name: Muestre el Texto
          run: cat hola.txt

    other:
        runs-on: ubuntu-latest
        needs: hola
        
        steps:
        - name: LS 
          run: ls -al